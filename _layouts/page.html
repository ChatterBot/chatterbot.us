<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ChatterBot">
    <meta name="author" content="Gunther Cox">
    <meta name="keywords" content="ChatterBot, chatbot, python, machine learning, natural language processing, nlp">
    <meta name="google-adsense-account" content="ca-pub-3019790405701706">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <title>{{ page.title }}</title>

    {% seo %}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3019790405701706"
        crossorigin="anonymous"></script>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">
            <img src="/img/chatterbot.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            ChatterBot
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="https://github.com/gunthercox/chatterbot">
                    GitHub
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://docs.chatterbot.us/">
                                Documentation
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Articles</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        {% for post in site.posts %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ post.url | prepend: site.baseurl }}">
                                {{ post.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>{{ page.title }}</h1>
                </div>

                {{ content }}

                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 mt-3">
                            <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 mt-3">
                            <a href="/privacy/">Privacy Policy</a>
                        </div>
                    </div>
                </div>

            </main>

        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
